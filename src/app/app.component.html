<div class="header">
  <h1 class="logo">AJ's Audio</h1>
</div>

<input [(ngModel)]="query" placeholder="Search music..." />
<button (click)="search()">Search</button>

<ul>
  @for (v of videos; track v) {
  <li (click)="play(v.id.videoId)">
    {{ v.snippet.title }}
  </li>
  }
</ul>

<app-player [videoId]="currentVideo"></app-player>
